<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./login.css" />
    <title>Login - Spotify</title>
  </head>
  <body>
    <div class="logo">
      <img src="./black_logo.jpg" alt="Spotify" /><span>Spotify</span>
    </div>
    <hr />
    <div class="email">
      <img src="./email.JPG" alt="email" />
    </div>
    <div class="username">
      <form action="#">
        <div class="input-grid">
          <label for="email" class="form-label"
            >Email address or username</label
          >
          <input
            type="email"
            class="input"
            placeholder="Email address or username"
          />
          <label id="email" for="pass" class="form-label">Password</label>
          <input
            type="password"
            class="input"
            id="pass"
            placeholder="Password"
          />
        </div>
        <div class="form-down">
          <div class="for-check">
            <p>Forgot your password?</p>
          </div>
          <div>
            <input type="checkbox" class="chk" />
            <label for="chk">Remember me</label>
            <button>LOG IN</button>
          </div>
        </div>
      </form>
      <hr class="line" />
      <label class="account">Don't have an account?</label>

      <div class="center">
        <a href="#">Sign up for spotify</a>
      </div>
    </div>
  </body>
</html>
